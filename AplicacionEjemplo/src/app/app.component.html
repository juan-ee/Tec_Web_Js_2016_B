<h1>
  {{title}}
  {{apellido}}
  {{nombre}}
</h1>

<div [innerHTML]="nombreCompleto2()"></div>
<h3 (click)="hizoClick()">{{nombreCompleto2()}}</h3>
<h6 [innerHTML]="apellido" [hidden]="true"></h6>
<br/>
<input type="text" [placeholder]="nombreCompleto2()">
<h4 [style.backgroundColor]="colorbg"
    (mouseenter)="mouseEncima()"
    #mouse
>
  "Mouse aqui"</h4>

<div class="container">
  <h1>Hero Form</h1>
  <form (ngSumbit)="crearTienda(formularioEjm)" #formularioEjm="nfForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
