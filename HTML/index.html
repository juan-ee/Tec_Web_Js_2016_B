<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aprendiendo CSS</title>
    <style>
        html{
            background-color: beige;
        }
        body{
            background-color: burlywood;
        }
        h1{
            color: aquamarine;
        }
        
        .nombreClaseNegra{
            background-color: black;
            font-style: italic;
            color: antiquewhite;
        }
        .nombreClaseGris{
            background-color: gainsboro;            
        }
        .nombreClaseChocolate{
            color: chocolate;
        }
        
    </style>
</head>
<body>
    <h1>Este es un ejemplo</h1>
    <p class="nombreClaseNegra">Este es el parrafo inicial de todos</p>
    <h1>Titulo 2</h1>
    <p class="nombreClaseChocolate">Este es el parrafo 2</p>
    <h1>Ultimo parrafo</h1>
    <p class="nombreClaseGris">Que divertido</p>
    <p>Parrafo sin clase</p>
    
</body>
</html>
