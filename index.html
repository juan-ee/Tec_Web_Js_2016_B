        //QUEUE BUILDER
         var puzzlers=[
            function(inp){return 8*inp-10},
            function(inp){return Math.pow(inp-3,3)},
            function(inp){return Math.pow(inp,2)+4},
            function(inp){return inp%5}
        ]   
                                  
         var applyAndEmpty=function(inp,queue){
             var n=queue.length;
             for(var i=0;i<n;i++){
                 inp=queue[0](inp);                 
                 queue.shift();
             }
             return inp;
         }
